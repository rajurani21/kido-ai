<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kido AI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=YOUR_KEY"></script>
</head>
<body>
    <canvas id="bgCanvas"></canvas>

    <!-- Menu -->
    <div class="menu">
        <button onclick="openFeature('dashboard')" class="active">Dashboard</button>
        <button onclick="openFeature('content-generator')">Content Generator</button>
        <button onclick="openFeature('worksheet-creator')">Worksheet Creator</button>
        <button onclick="openFeature('lesson-planner')">Lesson Planner</button>
        <button onclick="openFeature('visual-aid-designer')">Visual Aids</button>
        <button onclick="openFeature('knowledge-base')">Knowledge Base</button>
        <button onclick="openFeature('reading-assessment')">Reading Assessment</button>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="main-content">
        <h1>Welcome to Kido AI</h1>
        <p>Select a feature from the menu to begin.</p>
    </div>

    <!-- Content Generator -->
    <div id="content-generator" class="feature-section" style="display:none;">
        <h2>Content Generator</h2>
        <input id="cg-topic" placeholder="Enter topic">
        <select id="cg-grade">
            <option value="1">Grade 1</option>
            <option value="2">Grade 2</option>
        </select>
        <button onclick="generateContentGenerator()">Generate</button>
        <div id="cg-output" class="output-box"></div>
        <button onclick="goBack()">‚¨Ö Back</button>
    </div>

    <!-- Worksheet Creator -->
    <div id="worksheet-creator" class="feature-section" style="display:none;">
        <h2>Worksheet Creator</h2>
        <input id="ws-topic" placeholder="Enter topic">
        <select id="ws-grade">
            <option value="1">Grade 1</option>
            <option value="2">Grade 2</option>
        </select>
        <input type="number" id="ws-questions" placeholder="Number of Questions">
        <button onclick="generateWorksheet()">Generate</button>
        <div id="ws-output" class="output-box"></div>
        <button onclick="goBack()">‚¨Ö Back</button>
    </div>

    <!-- Lesson Planner -->
    <div id="lesson-planner" class="feature-section" style="display:none;">
        <h2>Lesson Planner</h2>
        <select id="lp-grade">
            <option value="1">Grade 1</option>
            <option value="2">Grade 2</option>
        </select>
        <input id="lp-subject" placeholder="Enter subject">
        <button onclick="generateLessonPlanner()">Generate</button>
        <div id="lp-output" class="output-box"></div>
        <button onclick="goBack()">‚¨Ö Back</button>
    </div>

    <!-- Visual Aid Designer -->
    <div id="visual-aid-designer" class="feature-section" style="display:none;">
        <h2>Visual Aid Designer</h2>
        <input id="va-topic" placeholder="Enter topic">
        <button onclick="generateVisualAid()">Generate</button>
        <div id="va-output" class="output-box"></div>
        <button onclick="goBack()">‚¨Ö Back</button>
    </div>

    <!-- Knowledge Base -->
    <div id="knowledge-base" class="feature-section" style="display:none;">
        <h2>Knowledge Base</h2>
        <input id="kb-question" placeholder="Ask a question">
        <button onclick="generateKnowledgeBase()">Search</button>
        <div id="kb-output" class="output-box"></div>
        <button onclick="goBack()">‚¨Ö Back</button>
    </div>

    <!-- Reading Assessment -->
    <div id="reading-assessment" class="feature-section" style="display:none;">
        <h2>Reading Assessment</h2>
        <input id="ra-topic" placeholder="Enter passage topic">
        <select id="ra-voice">
            <option value="male">Male Voice</option>
            <option value="female">Female Voice</option>
        </select>
        <input type="range" id="ra-volume" min="0" max="1" step="0.1" value="1">
        <button onclick="generateReadingAssessment()">Generate</button>
        <div id="ra-output" class="output-box"></div>

        <div id="voice-controls" style="display:none;">
            <button id="ra-toggle" onclick="toggleSpeech()">‚è∏ Pause</button>
            <button onclick="stopSpeech()">‚èπ Stop</button>
        </div>
        <div id="waveform" style="display:none;">üîä Speaking...</div>
        <button onclick="goBack()">‚¨Ö Back</button>
    </div>

    <script src="script.js"></script>
    <script src="style.css"></script>
</body>
</html>
